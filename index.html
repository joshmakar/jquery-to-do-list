<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript Todo List</title>
  <link rel="stylesheet" href="assets/css/todos.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
</head>
<body>
  <div id="container">
    <h1>To-Do List <i class="fa fa-plus"></i></h1>
    <input type="text" placeholder="Add New To-Do">

    <ul>
      <li><span><i class="fa fa-trash"></i></span> Go To Potions Class</li>
      <li><span><i class="fa fa-trash"></i></span> Buy New Robes</li>
      <li><span><i class="fa fa-trash"></i></span> Visit Hagrid</li>
    </ul>
  </div>
  <script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
